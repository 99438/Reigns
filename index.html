<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cards-container" id="cards-container">

</div>

<div class="stats">
    <div class="stat">
        <div class="stat-label">好感</div>
        <div class="progress-bar" id="favor-bar"></div>
    </div>
    <div class="stat">
        <div class="stat-label">爱意</div>
        <div class="progress-bar" id="love-bar"></div>
    </div>
    <div class="stat">
        <div class="stat-label">信任</div>
        <div class="progress-bar" id="trust-bar"></div>
    </div>
    <div class="stat">
        <div class="stat-label">性欲</div>
        <div class="progress-bar" id="desire-bar"></div>
    </div>
    <div class="stat">
        <div class="stat-label">支配</div>
        <div class="progress-bar" id="dominance-bar"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
